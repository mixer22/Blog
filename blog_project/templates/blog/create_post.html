<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать пост</title>
</head>
<body>
    <h1>Создать новый пост</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form}}
        <button type="submit">Опубликовать</button>
    </form>

    <a href="{% url 'post_list' %}">← Назад к списку постов</a>
</body>
</html>
