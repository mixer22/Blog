<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Список постов</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p><small>Опубликовано: {{ post.created_at }}</small></p>
        <hr>
    {% empty %}
        <p>Пока нет постов.</p>
    {% endfor %}

    <a href="{% url 'create_post' %}"><button>Добавить новый пост</button></a>
</body>
</html>
