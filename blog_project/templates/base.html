{% if user.is_authenticated %}
    <p>Привет, {{ user.username }}!</p>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Выйти</button>
    </form>
{% else %}
    <a href="{% url 'login' %}">Войти</a> |
    <a href="{% url 'register' %}">Регистрация</a>
{% endif %}
